<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="out-1"></div>
  <div class="out-2"></div>
  <div class="out-3"></div>
  <input class ='i-4' value="">
  <button class='b-4'>b-4</button>
<script>
  let arr1= [7, 4, 5, 6, 8];
  let out1 = document.querySelector('.out-1');
  let out2 = document.querySelector('.out-2');
  let out3 = document.querySelector('.out-3');

  function f1(arr, myFunc, block) {
    arr[3] = arr[3] * 2;
    //out1.innerHTML = arr1;
    myFunc(arr, block);
  }
  //callback
  function showArr(arr, block) {
    let out = '';
    for(let i =0; i < arr.length; i++){
      out += arr[i] + '_';
    }
    block.innerHTML = out;
  }
  //callback
  function showArr2(arr, block) {
    let out = '';
    for(let i =0; i < arr.length; i++){
      out += arr[i] + '*';
    }
    block.innerHTML = out;
  }
  f1(arr1, showArr, out1);
  f1(arr1, showArr2, out2);

//пример колбэка
function squad(item) {
  return item**2;
}
const arr2 = arr1.map(squad);
console.log(arr2);
showArr(arr2, out3);

   getUserName(fixUserName);
 });

function getUserName(fixFunc) {
  const userName = document.querySelector('.i-4').value;
  console.log(fixFunc(userName));
}

function fixUserName(str) {
  return str.trim().toLowerCase();
}




</script>
